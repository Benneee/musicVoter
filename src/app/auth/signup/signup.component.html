<div class="row">
  <div class="col-12 col-sm-10 col md-8 col-sm-offset-1 col-md-offset-2">
    <form
      (ngSubmit)="onSignup(signUp)"
      #signUp="ngForm"
      class="col-12 col-sm-10 col md-8 col-sm-offset-1 col-md-offset-2"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="6"
          min="6"
          ngModel
          class="form-control"
          required
        />
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
